<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Portal</title>
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <nav class="topbar">
            <div class="logo">
                <img src="/assets/mytelu-removebg-preview.png" alt="logo-top">
            </div>

            <div class="wrap-right">
                <div class="settings">
                    <i class='bx bxs-cog' ></i>
                    <span>Settings</span>
                </div>

                <div class="logout" onclick="logout ()">
                    <i class='bx bx-log-out' ></i>
                    <span>Logout</span>
                </div>
            </div>  
        </nav>
        
        <div class="container">
            <div class="opening">
                <i class='bx bxs-user-circle'></i>
                <p>Welcome, <span>Username</span></p> 
            </div>

            <div class="content">
                <div class="box-row">
                    <div class="box-wrap">
                        <div class="box">
                            <div class="box-logo" onclick="puti ()">
                                <img src="/assets/Logo Puti.png">
                                <span>FaQ</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="pkkmb ()">
                                <img src="/assets/Logo_pkkmb-removebg-preview.png">
                                <span>PKKMB</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="smb ()">
                                <img src="/assets/Logo-SMB-Telkom-University.png">
                                <span>SMB Telkom University</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="celoe ()">
                                <img src="/assets/Celoe logo.png">
                                <span>CeLoe</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="sirama ()">
                                <img class="sirama" src="/assets/sirama-logo-icon.png">
                                <span>SIRAMA</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="dorm ()">
                                <img src="/assets/Telu Dorm logo.png">
                                <span>Tel-U Dorm</span>
                            </div>
                        </div>
                    </div>

                    <div class="box-wrap">
                        <div class="box">
                            <div class="box-logo" onclick="tuctuc ()">
                                <img src="/assets/My tuc tuc.png">
                                <span>My Tuc Tuc</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="campuslife ()">
                                <img src="/assets/Campus life logo.png">
                                <span>Campus Life</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="nilai ()">
                                <img src="/assets/nilai mahasiswa.png">
                                <span>Nilai Mahasiswa</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="lac ()">
                                <img src="/assets/Language center.png">
                                <span>Language center</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="survey ()">
                                <img class="sirama" src="/assets/survey logo.png">
                                <span>Survey</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="dorm ()">
                                <img src="/assets/wisuda logo.png">
                                <span>Wisuda</span>
                            </div>
                        </div>
                    </div>

                    <div class="box-wrap">
                        <div class="box">
                            <div class="box-logo" onclick="puti ()">
                                <img src="/assets/Ditmawa.png">
                                <span>DitMaWa</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="pkkmb ()">
                                <img src="/assets/Layanan-Kesehatan-Telkomedika-Telkom-University-removebg-preview.png">
                                <span>Telkomedika</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="smb ()">
                                <img src="/assets/career-removebg-preview.png">
                                <span>Career</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="ormawa ()">
                                <img src="/assets/ormawa-removebg-preview.png">
                                <span>Ormawa</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="sirama ()">
                                <img class="sirama" src="/assets/beasiswa_logo-removebg-preview.png">
                                <span>Beasiswa</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="dorm ()">
                                <img src="/assets/konseling-removebg-preview.png">
                                <span>konseling & coaching</span>
                            </div>
                        </div>
                    </div>

                    <div class="breaker"></div>

                    <div class="box-wrap">
                        <div class="box">
                            <div class="box-logo" onclick="puti ()">
                                <img src="/assets/Microsoft_365_logo-removebg-preview (1).png">
                                <span>Windows 365</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="pkkmb ()">
                                <img src="/assets/Microsoft_Office_Outlook_(2018–present).svg.png">
                                <span>Outlook</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="smb ()">
                                <img src="/assets/Logo Telkom University.png">
                                <span>Service Desk</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="ormawa ()">
                                <img src="/assets/Microsoft_Azure.svg.png">
                                <span>Microsoft Azure</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="sirama ()">
                                <img class="sirama" src="/assets/Microsoft_Office_Teams_(2018–present).svg.png">
                                <span>Microsoft Teams</span>
                            </div>
                        </div>
                        <div class="box">
                            <div class="box-logo" onclick="dorm ()">
                                <img src="/assets/Microsoft_Office_OneDrive_(2019–present).svg.png">
                                <span>OneDrive</span>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>


</body>

<script src="main.js"></script>
</html>
